<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景图片示例</title>
    <style>
        /* 设置 body 的默认样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* 定义一个带有背景图片的 div 样式 */
        .background-image {
            width: 80%;
            max-width: 1200px;
            min-height: 800px;
            background-image: url('微信图片_20250222220935.png'); 
            background-size: cover; /* 确保背景图片覆盖整个区域 */
            background-position: center; /* 图片居中显示 */
            background-repeat: repeat; /* 防止图片重复 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="background-image">
    <h1>测试今天用图片设置css背景</h1>
</div>

</body>
</html>
