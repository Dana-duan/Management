<!DOCTYPE html>
<html>
<head>
<title>父元素和子元素</title>
</head>
<body>

  <div id="container">  <!-- 父元素 (容器) -->
    <p>这是一个段落。</p>   <!-- 子元素 -->
    <ul>                   <!-- 子元素 -->
      <li>列表项 1</li>   <!-- 子元素的子元素 -->
      <li>列表项 2</li>   <!-- 子元素的子元素 -->
    </ul>
  </div>

</body>
</html>
