<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器：匹配紧跟在.box后的.content元素 */
        .box + .content {
            color: red;  /* 修正拼写错误：read → red */
        }

        /* 通用兄弟选择器：匹配.box之后的所有同级div元素 */
        .box ~ div {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="box">呵呵呵呵</div>
        <div class="content">哈哈哈哈</div>
        <div>嘻嘻嘻嘻</div>
        <div>嘿嘿嘿嘿</div>
    </div>
</body>
</html>
