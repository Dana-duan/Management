<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid #ccc;
            margin: 30px;
            background-color: #f9f9f9;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3); /* 盒子阴影 */
        }
    </style>
</head>
<body>
    <div class="box">
        这是一个带阴影的盒子
    </div>
</body>
</html>
