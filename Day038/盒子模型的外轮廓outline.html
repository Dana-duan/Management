<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px;
            outline: 5px solid red; /* 外轮廓 */
        }
    </style>
</head>
<body>
    <div class="box">
        这是一个盒子
    </div>
</body>
</html>
