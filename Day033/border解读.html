<!DOCTYPE html>
<html>
<head>
<title>边框 (Border) 示例</title>
<style>
div {
    background-color: lightblue;
    padding: 10px; /* 先加上内边距 */
    border-width: 10px; /* 设置边框宽度为 5 像素 */
    border-style: dashed; /* 设置边框样式为虚线 */
    border-color: rgb(220, 28, 28);   /* 设置边框颜色为红色 */
}
</style>
</head>
<body>

<div>
    这是一段文本内容。
</div>

</body>
</html>
