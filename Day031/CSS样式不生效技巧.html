<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS不生效的常见原因</title>
    <style>
        /* 1. 选择器优先级问题 */
        /* 内联样式 > ID选择器 > 类选择器 > 元素选择器 */
        #myId { color: red; }
        .myClass { color: blue; }
        div { color: green; }

        /* 2. 样式被覆盖 */
        .text { color: black; }
        .text { color: orange; } /* 最终生效的是orange */

        /* 3. 样式未正确引入 */
        /* 确保CSS文件路径正确 */
        /* <link rel="stylesheet" href="styles.css"> */

        /* 4. 样式被浏览器默认样式覆盖 */
        /* 使用reset.css或normalize.css重置默认样式 */

        /* 5. 样式拼写错误 */
        .mystyle { color: purple; } /* 确保类名拼写正确 */

        /* 6. 样式未应用到元素 */
        /* 确保HTML元素正确使用了类或ID */
        /* <div class="mystyle">内容</div> */

        /* 7. 样式被媒体查询限制 */
        @media (max-width: 600px) {
            .responsive { color: pink; }
        }
    </style>
</head>
<body>
    <div id="myId">ID选择器生效</div>
    <div class="myClass">类选择器生效</div>
    <div>元素选择器生效</div>
    <div class="text">样式被覆盖</div>
    <div class="mystyle">样式拼写正确</div>
    <div class="responsive">媒体查询限制</div>
</body>
</html>
