<html> <!-- 错误1：缺少DOCTYPE声明 -->
<head>
    <meta charset=UTF-8> <!-- 错误2：属性值缺少引号 -->
    <title>错误HTML示例</title>
</head>
<body>
    <!-- 错误3：未闭合的标签 -->
    <h1>欢迎来到错误示例
    <p>这是一个未闭合的段落 <!-- 错误4：缺少</p> -->

    <!-- 错误5：错误嵌套 -->
    <p>这是另一个段落
        <div>在段落里嵌套div是不允许的</div> <!-- 块级元素不能嵌套在<p>里 -->
    </p>

    <!-- 错误6：废弃标签 -->
    <center>这个标签已废弃</center>

    <!-- 错误7：自闭合标签错误 -->
    <img src="image.jpg"> <!-- 缺少alt属性 -->
    <br></br> <!-- 错误的自闭合写法 -->

    <!-- 错误8：非法属性 -->
    <div class=content id="main" style=color:red>属性格式错误</div>

    <!-- 错误9：特殊字符未转义 -->
    <p>5 < 3 会显示异常</p>

    <!-- 错误10：语义化错误 -->
    <div onclick="alert('按钮')">伪按钮</div>
    <b>重要内容</b> <!-- 应该用strong而不是b -->

    <!-- 错误11：重复ID -->
    <div id="box">元素1</div>
    <div id="box">元素2</div>

    <!-- 错误12：非法字符 -->
    <h2>标题包含非法控制字符</h2>
</body>
<!-- 错误13：body未闭合 -->
