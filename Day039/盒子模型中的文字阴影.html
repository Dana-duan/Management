<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影示例</title>
    <style>
        .shadow-text {
            font-size: 48px;
            font-weight: bold;
            color: #0c0c0c;
            text-shadow: 2px 2px 4px rgba(229, 218, 13, 0.5);
        }
    </style>
</head>
<body>
    <div class="shadow-text">
        这是一个带有阴影的文字示例
    </div>
</body>
</html>
