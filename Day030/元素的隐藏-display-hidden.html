<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏元素示例</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hidden">
        这个元素被隐藏了，不会显示在页面上。
    </div>
    <p>这是一个普通的段落。</p>
</body>
</html>
