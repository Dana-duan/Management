<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏元素示例</title>
    <style>
        .transparent {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="transparent">
        这个元素完全透明，但仍然占据空间。
    </div>
    <p>这是一个普通的段落。</p>
</body>
</html>
