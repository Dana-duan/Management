<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏元素示例</title>
    <style>
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="invisible">
        这个元素被隐藏了，但仍然占据空间。
    </div>
    <p>这是一个普通的段落。</p>
</body>
</html>
