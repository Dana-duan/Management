<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS 层叠规则示例</title>
    <style>
        /* 规则1：元素选择器（优先级最低） */
        p {
            color: black;
            background: white;
        }

        /* 规则2：类选择器（优先级高于元素选择器） */
        .special-text {
            color: red;
            background: yellow;
        }

        /* 规则3：ID选择器（优先级高于类选择器） */
        #unique-paragraph {
            color: blue;
            background: pink;
        }

        /* 规则4：内联样式（优先级最高，但看具体代码） */
        /* 规则5：!important 强制覆盖 */
        .override-important {
            color: white !important;
            background: black !important;
        }
    </style>
</head>
<body>
    <!-- 示例1：元素选择器 vs 类选择器 -->
    <p class="special-text">这段文字应用类选择器的样式（红色+黄色）。</p>

    <!-- 示例2：类选择器 vs ID选择器 -->
    <p class="special-text" id="unique-paragraph">这段文字应用ID选择器的样式（蓝色+粉色）。</p>

    <!-- 示例3：ID选择器 vs 内联样式 -->
    <p class="special-text" id="unique-paragraph" style="color: green; background: lightgray;">
        这段文字应用内联样式（绿色+浅灰）。
    </p>

    <!-- 示例4：!important 强制覆盖 -->
    <p class="override-important" id="unique-paragraph" style="color: orange; background: cyan;">
        这段文字被 !important 强制覆盖（白色+黑色）。
    </p>
</body>
</html>
