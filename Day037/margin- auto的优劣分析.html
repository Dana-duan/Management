<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中</title>
    <style>
        .container {
            width: 50%; /* 设置宽度 */
            margin: 0 auto; /* 水平居中 */
            background-color: lightblue;
            text-align: center; /* 文字居中 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        今天在进行优劣势分析的时候，老师很明确的讲用margin是可以处理居中的需求的，但是，在实际工作中，更多的是用flexbox来处理。
        同时老师讲到一点，我们一定要掌握基础知识，这样在公司才会有话语权，才能决定我们选择用什么工具更高效的助力我们的工作。

    </div>
</body>
</html>
