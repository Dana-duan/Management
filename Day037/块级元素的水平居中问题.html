<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中</title>
    <style>
        .container {
            width: 50%; /* 设置宽度 */
            margin: 0 auto; /* 水平居中 */
            background-color: lightblue;
            text-align: center; /* 文字居中 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        这是一个居中的块级元素。
    </div>
</body>
</html>
