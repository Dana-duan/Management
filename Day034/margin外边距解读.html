<!DOCTYPE html>
<html>
<head>
<title>Margin 和 Padding 示例</title>
<style>
/* CSS 样式从这里开始 */
.box {
  width: 300px; /* 盒子宽度 */
  height: 200px; /* 盒子高度 */
  border: 15px solid black; /* 黑色边框，2像素粗细 */
  text-align: center; /* 文字水平居中 */
  line-height: 200px; /* 文字垂直居中 */
  float: left; /* 让盒子并排显示 */
  margin-right: 80px; /* 盒子右边的外边距，让盒子之间隔开距离 */
}

.box1 {
  background-color: lightblue; /* 盒子 1 的背景色 */
  padding: 50px; /* 盒子 1 的内边距，内容和边框之间有空隙 */
}

.box2 {
  background-color: lightcoral; /* 盒子 2 的背景色 */
  /* 这里我们先不加 padding，稍后对比看效果 */
}
/* CSS 样式到这里结束 */
</style>
</head>
<body>

<div class="box box1">盒子 1 的内容</div>
<div class="box box2">盒子 2 的内容</div>

</body>
</html>
