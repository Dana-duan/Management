<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Example</title>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
        }
        h1 {
            font-family: "Arial", sans-serif;
        }
        .code {
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <h1>最开始学习的时候在视频中,只有body一个元素的style配置,然后自己在body做了div的字体测试</h1>
    <p>用了AI学习之后,发现对这样的掌握更清楚一些,的确是有了不同属性的优先级的选择</p>
    <p class="code">但是!的确是发现对font-family的解读都不同欸,随后再继续学习</p>
</body>
</html>
